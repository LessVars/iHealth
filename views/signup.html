{% extends "./_layout/layout.html" %}

{% block head %}

{% block content %}

<div class="container">

    <form class="form-sign form-signup" method="POST">

        <h2 class="form-sign-heading">Thank you for Sign Up</h2>

        <input type="text" id="inputUsername" class="form-control" placeholder="User Name" name="username"  required autofocus>

        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>

        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>

        <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm Password" required>

        <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
    </form>

</div>

{% endblock %}


{% block script %}
{% endblock %}
